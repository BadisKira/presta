 <div class="relative">
      <!-- Profile Button -->
      <button 
        #profileBtn
        (click)="menu.toggle($event)"
        class="flex items-center space-x-3 px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/20 transition-all duration-300 group">
        
        <!-- Avatar -->
        <p-avatar 
          [label]="avatarInitials()" 
          shape="circle"
          size="normal"
          [class]="'!w-10 !h-10 font-bold text-white shadow-lg ring-2 ring-white/30 ' + avatarColorClass()">
        </p-avatar>
        
        <!-- Profile Info -->
        <div class="hidden md:flex flex-col items-start">
          <span class="text-sm font-semibold text-white truncate max-w-32">
            {{ displayName() }}
          </span>
          <div class="flex items-center space-x-2">
            <p-tag 
              [value]="profileType()"
              [severity]="profileTypeSeverity()"
              class="!text-xs !px-2 !py-1">
            </p-tag>
            <!-- Status indicator -->
            <div 
              [class]="'w-2 h-2 rounded-full ' + (isActive() ? 'bg-green-400' : 'bg-orange-400')"
              [title]="isActive() ? 'Actif' : 'Inactif'">
            </div>
          </div>
        </div>
        
        <!-- Dropdown Arrow -->
        <i class="pi pi-chevron-down text-white/70 text-xs group-hover:text-white transition-colors duration-200 hidden md:block"></i>
      </button>

      <!-- Dropdown Menu -->
      <p-menu #menu [model]="menuItems()" [popup]="true" appendTo="body"
              styleClass="!mt-2 !border-0 !shadow-2xl !rounded-xl  !bg-white/95 !backdrop-blur-md">
      </p-menu>
    </div>
