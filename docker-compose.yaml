services:
  db:
    container_name: ci-template-backend
    image: "postgres:16-alpine3.21"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    volumes:
      - ci-template-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ci-template-db
    networks:
      - ci-template-network
    ports:
      - "5432:5432"

