  adminer:
    container_name: presta-adminer
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - presta-network
    depends_on:
      - db

  keycloak:
    container_name: keycloak-presta
    image: quay.io/keycloak/keycloak:26.3.3
    ports:
      - "9090:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: db
      KC_DB_URL_DATABASE: presta-db
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin
      KC_DB_SCHEMA: keycloak
    volumes:
      - ./realm-export.json:/opt/keycloak/data/realm-export.json
    command:
      - start-dev
      - --import-realm
    networks:
      - presta-network
    depends_on:
      - db



